<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="icon" href="/Temperature-converter/download-removebg-preview.png">
</head>
<body>
    <div id="randomChange">
    <div id="frame">
        <label>From:</label>
        <select id="from">
        <option value="C">Celsius</option>
        <option value="K">Kelvin</option>
        <option value="F">Fahrenheit</option>
        <option value="R">Rankine</option>
        </select>
   <label >To:</label>
        <select id="to">
            <option value="c">Celsius</option>
            <option value="K">Kelvin</option>
            <option value="F">Fahrenheit</option>
            <option value="R">Rankine</option>
        </select>
        <label>Temperature</label>
        <input type="number" id="input" placeholder="Enter Temperature">
        <button onclick="convert()" type="button">Convert</button>
        <h3>Result</h3>
        <input id="result" readonly>
    </div>
    </div>
<script src="temp.js">
    </script>
</body>
</html>
